  <div class="userSection tac color_white_text">
    <div class="userIcon center">
      <img class="userImage" [src]="'assets/' + user?.imageSrc" alt="User Image" />

    </div>
    <h3 class="userName center">{{ user?.nickName + 'design'}}</h3>
    <h4 class="userPosition ">UX/UI designer</h4>
    <button class="color_white_text waves-effect waves-light newProjectBtn bg-blue dibl" (click)="addNewProject()">

    </button>
  </div>

    <div class="col s12">
      <h4 class="myProjTitile tac">My Projects</h4>

      <div class="clients" *ngIf="clients$ | async as clients; else loader">
        <ul *ngIf="clients.length !== 0; else empty">
          <li [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active" class="clients_list"
            *ngFor="let client of clients">
            <a [routerLink]="['/clients', client.name]" class="clients_list-item">{{ client.name }}</a>
            <svg (click)="deleteClient(client)" width="20" height="20" viewBox="0 0 20 20" fill="none"

  <div #modal class="modal createProj bg-white">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <svg class="closeBtn" (click)="closeModal()" width="20" height="20" viewBox="0 0 20 20" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M0.292893 0.292893C0.683417 -0.0976311 1.31658 -0.0976311 1.70711 0.292893L10 8.58579L18.2929 0.292893C18.6834 -0.0976311 19.3166 -0.0976311 19.7071 0.292893C20.0976 0.683417 20.0976 1.31658 19.7071 1.70711L11.4142 10L19.7071 18.2929C20.0976 18.6834 20.0976 19.3166 19.7071 19.7071C19.3166 20.0976 18.6834 20.0976 18.2929 19.7071L10 11.4142L1.70711 19.7071C1.31658 20.0976 0.683417 20.0976 0.292893 19.7071C-0.0976311 19.3166 -0.0976311 18.6834 0.292893 18.2929L8.58579 10L0.292893 1.70711C-0.0976311 1.31658 -0.0976311 0.683417 0.292893 0.292893Z"
          fill="#212121" fill-opacity="0.3" />
      </svg>
      <div class="modal-content">
        <h4 class="tac mb1 titleCreateProj">Create new Project</h4>

        <div class="input-field">
          <input formControlName="name" type="text" placeholder="Project Name"
            [ngClass]="{ invalid: form.get('name')?.invalid && form.get('name')?.touched }" />
          <span class="helper-text red-text" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
            <span *ngIf="form.get('name')?.invalid && form.get('name')?.touched">Project Name не может быть
              пустым</span>
          </span>
          <span class="helper-text red-text" *ngIf="message && form.get('name')?.touched">
            <span *ngIf="message">{{ message }}</span>
          </span>
        </div>

        <div class="input-field dibl left">
          <div class="select-wrapper">
            <input formControlName="currency" class="dn" type="text" readonly="true" />
            <select #select tabindex="-1">
              <option value="dollar">US usd</option>
              <option value="uah">UA uah</option>
              <option value="rub">RU rub</option>
              <option value="euro">Euro</option>
            </select>
          </div>
        </div>

        <div class="input-field dibl right">
          <input formControlName="tarif" type="number" min="10"
            [ngClass]="{invalid: form.get('tarif')?.invalid && form.get('tarif')?.touched}" />
          <span class="helper-text red-text" *ngIf="form.get('tarif')?.invalid && form.get('tarif')?.touched">
            <span *ngIf="form.get('tarif')?.errors?.['min']">Введите корректную Hourly Rate</span>
          </span>
        </div>
      </div>
      <div class="modal-footer dfl ai jc">
        <button type="submit" class="modal-action btn waves-effect createBtn">
          Create
        </button>
      </div>
    </form>
  </div>
</main>
